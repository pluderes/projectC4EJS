    <div id="divTitle">
      <h1 id="title">Tìm một món nào!</h1>
    </div>

    <div class="container">
      <div class="row" id="divRow"></div>
    </div>
    <div id="myModal" class="modal">
      <span class="close" style="color: white">&times;</span>
      <div class="dialog">
        <div class="content" id="divContent">
          <div class="row" id="detail">
            <img id="imgs" src="" alt="" />
            <div id="info">
              <h1 id="caption"></h1>
              <hr />
              <p id="address"></p>
              <p id="desc" style="max-width: 500px"></p>
              <p id="like"><i class="fas fa-heart" style="color: red;"></i> </p>
              <p id="price"></p>
            </div>
          </div>
          <div id="cmt">
            <h2 id="titleCmt">Đánh giá</h2>
            <hr>
            <h2>Để lại cảm nhận của bạn</h2>
            <hr>
            <div class="newcmt">
              <div class="form-group">
                <div class="form-group">
                  <label for="message-text">Tên của bạn:</label
                  ><br />
                  <input
                    id="namecmt"
                    name="comment"
                    rows="1"
                    cols="50"
                  ></input>
                </div>
                <label for="sel1">Món này có ngon không?</label>
                <select class="form-control" id="sel1">
                  <option value="---">---</option>
                  <option value="Ngon tuyệt">Ngon tuyệt</option>
                  <option value="Cũng ổn">Cũng ổn</option>
                  <option value="Không ngon lắm">Không ngon lắm</option>
                </select>
              </div>
              <div>
                <p><a href="#" id="heart" class="fas fa-heart 2x"></a> or <a href="#" id="heartbroken" class="fas fa-heart-broken 2x"></a></p>
              </div>
              <div class="form-group">
                <label for="message-text">Một vài nhận xét:</label
                ><br />
                <textarea
                  id="message-text"
                  name="comment"
                  rows="5"
                  cols="80"
                ></textarea>
              </div>
              <div class="cmt-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Thoát
                </button>
                <button id="btnSend" type="button" class="btn btn-primary">
                  Gửi bình luận
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
