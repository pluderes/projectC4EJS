<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap/css/bootstrap.css">
</head>

<body>
    <div>Đăng nhập vào trang chủ</div>
    <div class="form-group">
        <label for="username">User name:</label>
        <input id="username" class="form-control" type="text" placeholder="Enter your ID">
    </div>

    <div class="form-group">
        <label for="pass">Password:</label>
        <input id="pass" class="form-control" type="password" placeholder="Enter your PW">
    </div>
    <button class="btn btn-outline-info" id="btndangnhap">Đăng nhập</button>
    <button class="btn btn-outline-success" id="btndangki">Đăng kí</button>

</body>
<script src="bootstrap/bootstrap/js/bootstrap.js"></script>

</html>
